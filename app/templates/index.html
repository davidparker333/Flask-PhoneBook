
{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-12">
        <div class="banner">
            <h1 class="banner-text">Phone Numbers 'R Us</h1>
            <h4 class="banner-text-line2">Register to show your phone number to the world</h4>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        {% for number in numbers %}
        <div class="card my-3">
        <div class="card-body">
          <h5 class="card-title">{{ number.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ number.date }}</h6>
          <p class="card-text">{{ number.phone_number }}</p>
        </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock content %}
